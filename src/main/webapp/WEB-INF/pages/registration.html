<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="getController">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/app.js"></script>
    <script src="/resources/js/jquery.min.js"></script>
    <script src="/resources/js/popper.min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-color fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Delivery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" ng-init="getUsername()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8080/home">Главная</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8080/contacts">Контакты</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Личный кабинет
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" ng-if="username=='anonymousUser'">
                        <a class="dropdown-item" href="http://localhost:8080/login">Вход</a>
                        <a class="dropdown-item" href="http://localhost:8080/registration">Регистрация</a>
                    </div>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" ng-if="username!='anonymousUser'">
                        <a class="dropdown-item" href="#">{{username}}</a>
                        <a class="dropdown-item" href="http://localhost:8080/information">Личные данные</a>
                        <a class="dropdown-item" href="http://localhost:8080/cart">Корзина</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="http://localhost:8080/logout">Выход</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<div ng-controller="postController" class="container">
    <form class="form-signin text-center" ng-submit="submitRegistration()">
        <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
        <input type="text" name="name" class="form-control" placeholder="Имя пользователя" ng-model="name">
        <input type="password" name="password" class="form-control" placeholder="Пароль" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Подтвердить</button>
        <br>
        <h1 class="h6 mb-3 font-weight-normal">{{postResultMessage}}</h1>
    </form>
</div>
</body>
</html>
